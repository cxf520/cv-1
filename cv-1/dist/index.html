<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javescript简历</title>
  </head>

  <body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="divWrap">
      <div id="div"></div>
    </div>
  </body>

  <style>* {
      margin: 0;
      padding: 0;
    }
    * {
      box-sizing: border-box;
    }
    *::before {
      box-sizing: border-box;
    }
    *::after {
      box-sizing: border-box;
    }
    #html {
      word-break: break-all;
    }
    #divWrap {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
    #div {
      position: relative;
    }
    #div::before,
    #div::after {
      content: "";
      display: block;
      position: absolute;
    }
    @media (max-width: 500px) {
      #html {
        height: 50vh;
        overflow: scroll;
      }
      #divWrap {
        height: 45vh;
        position: relative;
        top: 5vh;
        left: 0;
      }
    }</style>

  <script src="/main.1f19ae8e.js"></script>
</html>
